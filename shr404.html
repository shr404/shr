<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحذير!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
      animation: shake 0.5s infinite;
    }

    .warning {
      color: red;
      font-size: 60px;
      font-weight: bold;
    }

    .message {
      color: white;
      font-size: 28px;
      margin-top: 20px;
    }

    .countdown {
      color: yellow;
      font-size: 48px;
      margin-top: 40px;
    }

    .tiktok {
      color: #00ff00;
      font-size: 20px;
      margin-top: 60px;
    }

    .tiktok a {
      color: #00ff00;
      text-decoration: underline;
    }

    .terminal {
      background-color: #002200;
      color: #00ff00;
      font-size: 16px;
      text-align: left;
      margin: 40px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>

  <div class="warning">احذر</div>
  <div class="message">تم سحب المعلومات</div>
  <div class="countdown" id="countdown">9</div>

  <div class="terminal" id="terminal">
    <pre>
$ connect to database...
$ extracting sensitive data...
$ encrypting payload...
$ transmitting to external server...
$ done.
    </pre>
  </div>

  <div class="tiktok">
    لحذف البيانات ضيفني في التيك توك:
    <br>
    <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
  </div>

  <audio id="beep">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    let count = 9;
    const countdownEl = document.getElementById("countdown");
    const beep = document.getElementById("beep");

    const interval = setInterval(() => {
      if (count > 1) {
        count--;
        countdownEl.textContent = count;
        beep.play();
      } else {
        countdownEl.textContent = "1";
        beep.play();
        clearInterval(interval);
      }
    }, 1000);
  </script>

</body>
</html>
