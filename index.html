<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحذير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .warning, .message, .countdown, .tiktok, .terminal, .capture-screen {
      display: none;
    }

    .warning {
      color: red;
      font-size: 30px;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 0 0 25px red;
    }

    .message {
      font-size: 16px;
      margin-top: 10px;
      text-shadow: 0 0 10px red;
    }

    .countdown {
      font-size: 40px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
      text-shadow: 0 0 20px red;
    }

    .tiktok {
      color: #1DA1F2;
      font-size: 16px;
      margin-top: 30px;
      text-shadow: 0 0 10px #1DA1F2;
      display: block;
    }

    .tiktok a {
      color: #1DA1F2;
      text-decoration: underline;
      font-size: 18px;
    }

    .terminal {
      background-color: #001100;
      color: #00ff00;
      font-size: 14px;
      text-align: left;
      margin: 30px auto;
      padding: 10px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff00;
      white-space: pre-wrap;
      display: block;
    }

    .capture-screen {
      display: none;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      color: red;
      text-align: center;
      padding-top: 100px;
      font-family: 'Courier New', monospace;
    }

    .capture-screen h1 {
      font-size: 32px;
      color: red;
      text-shadow: 0 0 15px red;
    }

    .hacker-name {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      background: linear-gradient(90deg, red, green, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .hacker-name::after {
      content: '';
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 8px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    .capture-tiktok {
      color: #1DA1F2;
      font-size: 18px;
      margin-top: 40px;
    }

    .capture-tiktok a {
      color: #1DA1F2;
      text-decoration: underline;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      opacity: 1;
      z-index: 9999;
      transition: opacity 0.8s ease;
      display: none;
    }

    @media screen and (max-width: 600px) {
      .warning { font-size: 20px; }
      .message { font-size: 14px; }
      .countdown { font-size: 30px; }
      .terminal { font-size: 10px; padding: 8px; }
      .tiktok a { font-size: 16px; }
      .capture-screen h1 { font-size: 24px; }
      .hacker-name { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- الصفحة الأولى -->
  <div class="warning" id="warning">❗ احذر</div>
  <div class="message" id="message">تم سحب جميع معلوماتك بنجاح</div>
  <div class="countdown" id="countdown">5</div>

  <div class="terminal" id="terminal">
    <pre id="terminalText">
$ connect --server database[hidden]
$ export cookies...
$ reading passwords...
$ injecting payload...
$ uploading to darknet...
$ wiping local traces...
$ done.
    </pre>
  </div>

  <div class="tiktok" id="tiktok">
    لحذف البيانات ضيفني على تيك توك:
    <br>
    <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
  </div>

  <!-- الصفحة الثانية -->
  <div class="capture-screen" id="captureScreen">
    <h1>📸 تم التقاط صورتك</h1>
    <div class="hacker-name">المخترق SHR</div>
    <div class="capture-tiktok">
      TikTok: <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
    </div>
  </div>

  <!-- فلاش -->
  <div class="flash" id="flashEffect"></div>

  <audio id="beep">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    const warning = document.getElementById("warning");
    const message = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const terminal = document.getElementById("terminal");
    const terminalText = document.getElementById("terminalText");
    const tiktok = document.getElementById("tiktok");
    const captureScreen = document.getElementById("captureScreen");
    const beep = document.getElementById("beep");
    const flash = document.getElementById("flashEffect");

    const lines = [
      "$ connect --server database[hidden]",
      "$ export cookies...",
      "$ reading passwords...",
      "$ injecting payload...",
      "$ uploading to darknet...",
      "$ wiping local traces...",
      "$ done."
    ];

    function startSequence() {
      warning.style.display = "block";
      message.style.display = "block";
      countdownEl.style.display = "block";
      terminal.style.display = "block";
      tiktok.style.display = "block";

      let i = 0;
      function typeLines() {
        if (i < lines.length) {
          terminalText.textContent += lines[i] + "\n";
          i++;
          setTimeout(typeLines, 600);
        }
      }
      typeLines();

      let count = 5;
      const countdownInterval = setInterval(() => {
        if (count > 1) {
          count--;
          countdownEl.textContent = count;
          beep.play();
        } else {
          countdownEl.textContent = "1";
          beep.play();
          clearInterval(countdownInterval);
          setTimeout(showCapture, 1200);
        }
      }, 1000);
    }

    function showCapture() {
      // عرض فلاش
      flash.style.display = "block";
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 100);
      setTimeout(() => {
        flash.style.display = "none";
      }, 1000);

      // عرض الصفحة الثانية
      warning.style.display = "none";
      message.style.display = "none";
      countdownEl.style.display = "none";
      terminal.style.display = "none";
      tiktok.style.display = "none";
      captureScreen.style.display = "block";
    }

    window.onload = startSequence;
  </script>
</body>
</html>
