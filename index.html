<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحذير مرعب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .warning, .message, .countdown, .tiktok, .terminal, .blood-drip {
      display: none;
    }

    .warning {
      color: red;
      font-size: 80px;
      font-weight: bold;
      margin-top: 60px;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 20px red;
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      text-shadow: 0 0 10px red;
    }

    .countdown {
      font-size: 90px;
      font-weight: bold;
      color: red;
      margin-top: 40px;
      animation: shake 0.5s infinite;
      text-shadow: 0 0 20px red;
    }

    .tiktok {
      color: #00ff00;
      font-size: 20px;
      margin-top: 60px;
      text-shadow: 0 0 10px green;
    }

    .tiktok a {
      color: #00ff00;
      text-decoration: underline;
    }

    .terminal {
      background-color: #002200;
      color: #00ff00;
      font-size: 16px;
      text-align: left;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ff00;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .blood-drip {
      position: absolute;
      top: -100px;
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/kfKZqvz.png') repeat-x;
      background-size: contain;
      animation: drip 3s linear infinite;
      z-index: 1000;
    }

    .splash {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      color: red;
      width: 100%;
      height: 100%;
      font-size: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      z-index: 10000;
      font-family: 'Crester', cursive;
    }

    @keyframes drip {
      0% { top: -100px; }
      100% { top: 0px; }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>

  <!-- الدم -->
  <div class="blood-drip" id="drip"></div>

  <!-- المحتوى الرئيسي -->
  <div class="warning" id="warning">احذر</div>
  <div class="message" id="message">⚠ تم سحب جميع معلوماتك</div>
  <div class="countdown" id="countdown">9</div>

  <div class="terminal" id="terminal"></div>

  <div class="tiktok" id="tiktok">
    🧨 لحذف البيانات ضيفني على التيك توك:
    <br>
    <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
  </div>

  <!-- الشاشة النهائية -->
  <div class="splash" id="splash">❗ تم التقاط صورتك</div>

  <!-- الصوت -->
  <audio id="beep">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    const warning = document.getElementById("warning");
    const message = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
   const terminal = document.getElementById("terminal");
    const tiktok = document.getElementById("tiktok");
    const drip = document.getElementById("drip");
    const splash = document.getElementById("splash");
    const beep = document.getElementById("beep");

    const fakeLines = [
      "$ access_granted...",
      "$ locating device IP...",
      "$ injecting trojan...",
      "$ collecting files...",
      "$ uploading to darknet...",
      "$ deleting local backups...",
      "$ spoofing identity...",
      "$ complete."
    ];

    function showMainContent() {
      warning.style.display = "block";
      message.style.display = "block";
      countdownEl.style.display = "block";
      terminal.style.display = "block";
      tiktok.style.display = "block";
      drip.style.display = "block";

      let i = 0;
      function typeTerminal() {
        if (i < fakeLines.length) {
          terminal.innerHTML += fakeLines[i] + "\n";
          i++;
          setTimeout(typeTerminal, 600);
        }
      }
      typeTerminal();

      let count = 9;
      const countdownInterval = setInterval(() => {
        if (count > 1) {
          count--;
          countdownEl.textContent = count;
          beep.play();
        } else {
          countdownEl.textContent = "1";
          beep.play();
          clearInterval(countdownInterval);
          transitionToSplash();
        }
      }, 1000);
    }

    function transitionToSplash() {
      // إخفاء كل العناصر
      warning.style.display = "none";
      message.style.display = "none";
      countdownEl.style.display = "none";
      terminal.style.display = "none";
      tiktok.style.display = "none";
      drip.style.display = "none";

      // عرض صفحة "تم التقاط صورتك"
      splash.style.display = "flex";
    }

    window.onload = showMainContent;
  </script>
</body>
</html>
