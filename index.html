<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحذير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .warning, .message, .countdown, .tiktok, .terminal {
      display: none;
    }

    .warning {
      color: red;
      font-size: 50px;
      font-weight: bold;
      margin-top: 40px;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 25px red;
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      text-shadow: 0 0 10px red;
    }

    .countdown {
      font-size: 100px;
      font-weight: bold;
      color: red;
      margin-top: 30px;
      animation: shake 0.5s infinite;
      text-shadow: 0 0 20px red;
    }

    .tiktok {
      color: #00ff00;
      font-size: 30px;
      margin-top: 60px;
      text-shadow: 0 0 10px green;
    }

    .tiktok a {
      color: #00ff00;
      text-decoration: underline;
    }

    .terminal {
      background-color: #001100;
      color: #00ff00;
      font-size: 16px;
      text-align: left;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff00;
      white-space: pre-wrap;
    }

    .capture-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      color: red;
      width: 100%;
      height: 100%;
      font-size: 45px;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      z-index: 10000;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 20px red;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>

  <div class="warning" id="warning">❗ احذر</div>
  <div class="message" id="message">تم سحب جميع معلوماتك بنجاح</div>
  <div class="countdown" id="countdown">5</div>

  <div class="terminal" id="terminal">
    <pre id="terminalText"></pre>
  </div>

  <div class="tiktok" id="tiktok">
    لحذف البيانات ضيفني على التيك توك:
    <br>
    <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
  </div>

  <div class="capture-screen" id="captureScreen">❗ تم التقاط صورتك</div>

  <audio id="beep">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    const warning = document.getElementById("warning");
    const message = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const terminal = document.getElementById("terminal");
    const terminalText = document.getElementById("terminalText");
    const tiktok = document.getElementById("tiktok");
    const captureScreen = document.getElementById("captureScreen");
    const beep = document.getElementById("beep");

    const lines = [
      "$ connect --server database[hidden]",
      "$ export cookies...",
      "$ reading passwords...",
      "$ injecting payload...",
      "$ uploading to darknet...",
      "$ wiping local traces...",
      "$ done."
    ];

    function startSequence() {
      warning.style.display = "block";
      message.style.display = "block";
      countdownEl.style.display = "block";
      terminal.style.display = "block";
      tiktok.style.display = "block";

      let i = 0;
      function typeLines() {
        if (i < lines.length) {
          terminalText.textContent += lines[i] + "\n";
          i++;
          setTimeout(typeLines, 500);
        }
      }
      typeLines();

      let count = 5;
      const countdownInterval = setInterval(() => {
        if (count > 1) {
          count--;
          countdownEl.textContent = count;
          beep.play();
        } else {
          countdownEl.textContent = "1";
          beep.play();
          clearInterval(countdownInterval);
          setTimeout(showCapture, 1200);
        }
      }, 1000);
    }

    function showCapture() {
      warning.style.display = "none";
      message.style.display = "none";
      countdownEl.style.display = "none";
      terminal.style.display = "none";
      tiktok.style.display = "none";
      captureScreen.style.display = "flex";
    }

    window.onload = startSequence;
  </script>
</body>
</html>
