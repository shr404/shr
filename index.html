<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحذير مرعب!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      color: red;
      width: 100%;
      height: 100%;
      font-size: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      z-index: 10000;
      font-family: 'Creepster', cursive;
    }

    .warning {
      color: red;
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 20px red;
      font-family: 'Creepster', cursive;
    }

    .message {
      color: white;
      font-size: 28px;
      margin-top: 25px;
      text-shadow: 0 0 10px red;
    }

    .countdown {
      color: red;
      font-size: 90px;
      font-weight: bold;
      margin-top: 40px;
      text-shadow: 0 0 20px red;
      animation: shake 0.5s infinite;
    }

    .tiktok {
      color: #00ff00;
      font-size: 22px;
      margin-top: 60px;
      text-shadow: 0 0 10px green;
    }

    .tiktok a {
      color: #00ff00;
      text-decoration: underline;
    }

    .terminal {
      background-color: #002200cc;
      color: #00ff00;
      font-size: 16px;
      text-align: left;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ff00;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .blood-drip {
      position: absolute;
      top: -100px;
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/kfKZqvz.png') repeat-x;
      background-size: contain;
      animation: drip 3s linear infinite;
      z-index: 1000;
    }

    @keyframes drip {
      0% { top: -100px; }
      100% { top: 0px; }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div class="splash" id="splash">❗ تم التقاط صورتك</div>

  <!-- الدم -->
  <div class="blood-drip"></div>

  <!-- المحتوى -->
  <div class="warning" style="display:none;" id="warning">احذر</div>
  <div class="message" style="display:none;" id="message">⚠ تم سحب جميع معلوماتك الخاصة</div>
  <div class="countdown" id="countdown" style="display:none;">9</div>

  <div class="terminal" id="terminal" style="display:none;"></div>

  <div class="tiktok" style="display:none;" id="tiktok">
    🧨 لحذف البيانات ضيفني على التيك توك:
    <br>
    <a href="https://www.tiktok.com/@hblow" target="_blank">@hblow</a>
  </div>

  <!-- الأصوات -->
  <audio id="beep">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <audio id="scream" autoplay>
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
  </audio>

  <script>
    // عرض splash أولاً
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("warning").style.display = "block";
        document.getElementById("message").style.display = "block";
        document.getElementById("countdown").style.display = "block";
        document.getElementById("terminal").style.display = "block";
        document.getElementById("tiktok").style.display = "block";

        startEffects();
      }, 2000);
    };

    function startEffects() {
      let count = 9;
      const countdownEl = document.getElementById("countdown");
      const beep = document.getElementById("beep");
      const terminal = document.getElementById("terminal");

      const fakeCodeLines = [
        "$ access_granted...",
        "$ locating device IP...",
        "$ injecting trojan...",
        "$ collecting files...",
        "$ uploading to darknet...",
        "$ deleting local backups...",
        "$ spoofing identity...",
        "$ complete."
      ];

      let i = 0;
      function typeLine() {
        if (i < fakeCodeLines.length) {
          terminal.innerHTML += fakeCodeLines[i] + "\n";
          i++;
          setTimeout(typeLine, 600);
        }
      }
      typeLine();

      const interval = setInterval(() => {
        if (count > 1) {
          count--;
          countdownEl.textContent = count;
          beep.play();
        } else {
          countdownEl.textContent = "1";
          beep.play();
          clearInterval(interval);
        }
      }, 1000);
    }
  </script>

</body>
</html>
